

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6c36406174.js" crossorigin="anonymous"></script>
    <title>Vcard</title>
</head>
 
<body>
    <div class="profile">
        <div class="card">
            <div class="card-front">
                <div class="left">
                    <img src="myphoto.jpg" alt="profile photo" style="width:150px" height="150px">
                    <h4><span>Web</span>Developer</h4>
                </div>
                <div class="right">
                    <div class="person right-content">
                        <i class="fas fa-user-tie"></i>
                        <div>
                            <h4>Bhama Guruswami</h4>
                            <p>Web Developer</p>
                        </div>
                    </div>
                    <div class="phone right-content">
                        <i class="fas fa-phone"></i>
                        <div>
                            <p>123456789</p>
                        </div>
                    </div>
                    <div class="email right-content">
                        <i class="fas fa-envelope-open"></i>
                        <div>
                            <p>bhamaguruswami@gmail.com</p>
                        </div>
                    </div>
                    <div class="address right-content">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <p>Brussel,Belgium</p>
                        </div>
                    </div>

                </div>

            </div>
            <div class="card-back">
            
                     <a target="_blank" href="https://github.com/BhamaGuruswami"><i class="fab fa-github"
                                style="font-size:50px;"></i></a>
                    <a target="_blank" href="https://www.linkedin.com/in/bhama-guruswami-932634238/"><i
                                class="fab fa-linkedin" style="font-size:50px;"></i></a>
                       <a target="_blank" href="https://twitter.com/explore"><i class="fa-brands fa-twitter"
                                style="font-size:50px;"></i></a>
                        <a target="_blank" href="bhamaguruswami@gmail.com"><i class="fa-light fa-at"style="font-size:50px;"></i>
                    </i></a>

            


            </div>

        </div>
    </div>
</body>

</html>
